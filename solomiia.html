<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kushniryk Solomiia</title>
    <link rel="stylesheet" href="css/solomiia.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="square-circle" class="square-circle-section">
        <div class="square"></div>
        <div class="circle-two"></div>
        <!-- </div> вертаються назад, після зберігання -->
      </section>
      <br />
      <br />
      <section id="circle-triangle" class="circle-triangle-section">
        <div class="circle"></div>
        <div class="triangle"></div>
      </section>
      <br />
      <br />
      <section
        id="circle-square-triangle"
        class="circle-square-triangle-section"
      >
        <!-- Оця ">" та секція "зїжджають" кожен раз, коли я зберігаюся(знаю, що коментар англійськдю треба писати) -->
        <div class="circle-three"></div>
        <div class="triangle-two"></div>
        <div class="triangle-three"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
