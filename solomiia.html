<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kushniryk Solomiia</title>
    <link rel="stylesheet" href="css/solomiia.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="square-circle" class="square-circle-section section-block">
        <div class="square"></div>
        <div class="circle"></div>
      </section>
      <br />
      <br />
      <section
        id="circle-triangle"
        class="circle-triangle-section section-block"
      >
        <div class="circle"></div>
        <div class="triangle"></div>
      </section>
      <br />
      <br />
      <section
        id="circle-tringle-reverse"
        class="circle-tringle-reverse section-block"
      >
        <div class="circle"></div>
        <div class="triangle-reverse"></div>
      </section>
      <br />
      <br />
      <section
        id="circle-square-triangle"
        class="circle-square-triangle-section section-block"
      >
        <div class="square"></div>
        <div class="circle"></div>
        <div class="triangle"></div>
        <div class="triangle-reverse"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
